<template name="home">
  <div class="home">
    <p class="lead">Share the respawn timers on every monsters of your <a href="http://www.leagueoflegends.com">League of Legends</a> game between your team members.</p>
    <p>This application allows you to easily put a timer on every monster camp, so you will be there exactly when they respawn.</p>
    <p>You can share the timers in a room so every member of your team will be synchronized.</p>
    <p>Open this site on your second screen or on a tablet so your timers are at sight all of the time.</p>
    <div class="actions">
      <button class="create btn btn-primary btn-large btn-block">Create new room<br><small>(generate name)</small></button>
      <input type="text" class="room input-block-level" value="{{previous_room}}" placeholder="Room name" />
      <button class="join btn btn-large btn-block">Join room</div>
    </div>
  </div>
</template>
