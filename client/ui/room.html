<template name="room">
  <div class="room">
    <div class="room-form">
      <div class="room-form-inner">
        <div class="input-append">
          <input type="text" class="room input-small" value="{{room}}" />
          <span class="generate add-on btn"><i class="icon-random"></i></span>
        </div>
        <button class="join btn">Change room</button>
      </div>
    </div>
    <div class="cols">
    {{#each monsters_cols}}
      <div class="col">
      {{#each monsters}}
        {{> monster}}
      {{/each}}
      </div>
    {{/each}}
    </div>
    <div class="actions">
      <button class="remove-timers btn btn-large btn-danger">Remove all timers</button>
    </div>
  </div>
</template>

<template name="monster">
  <div class="monster">
    <img src="monsters/{{image}}" class="timer-trigger" />
    <div class="infos timer-trigger">
      <span class="name">{{name}}</span>
      <span class="timer" data-time="{{time}}">00:00</span>
    </div>
    <div class="buttons">
      <!-- <button class="btn btn-mini timer-trigger" data-time-delta="0">Now</button> -->
      <button class="btn btn-mini timer-trigger" data-time-delta="1">1</button>
      <button class="btn btn-mini timer-trigger" data-time-delta="2">2</button>
      <button class="btn btn-mini timer-trigger" data-time-delta="3">3</button>
      <button class="btn btn-mini timer-trigger" data-time-delta="5">5</button>
      <button class="btn btn-mini timer-trigger" data-time-delta="10">10</button>
      <input type="text" />
    </div>
  </div>
</template>
